<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generaciones</title>
    <script src="app.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    </head>

<body>
    <header>
        <div>
            <nav class="navbar navbar-light bg-warning d-flex">
                <div class="container-fluid justify-content-center">
                    <a class="navbar-brand" href="#">
                        <img src="/2 Generaciones/img/transparent-circle-icon-g-icon-google-icon-5d6ab5d4e3dc29.9958424915672744529333.png" alt="Logo" width="
                            30" height="24" class="d-inline-block align-text-top">
                        Generaciones
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="container col-8 mt-5">
            <form class="card bg-light p-2" id="formulario">
                <div class="mb-1">
                  <label for="name" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="name" aria-describedby="emailHelp" >
                  <!-- mensaje warning -->
                  <div id="fullNameWarnig" class="d-none">*Failed Name*</div>     
                </div>
                <div class="mb-1">
                  <label for="age" class="form-label">Age</label>
                  <input min="0" max="90" type="number" class="form-control" id="age">
                  <!-- edad warning por js -->
                  <div id="ageWarning" class="d-none">*Failed Age*</div>  
                </div>
                <div class="mb-3">
                    <label for="id"  class="form-label">Identification Number (ID)</label>
                    <input min="1000" type="number" class="form-control" id="id" >
                    <div id="idWArning" class="d-none">**Failed ID*</div> 
                </div>
                <div class="input-group ">
                    <label class="input-group-text" for="Gender">Gender</label>
                    <select class="form-select" id="Gender">
                        <option selected value="vacio">Choose</option>
                        <option value="Men">Men</option>
                        <option value="Woman">Woman</option>
                        <option value="Undefine">Undefine</option>
                    </select>
                </div>
                <!-- //Gender warning por js -->
                <div id="GenderWarning" class="d-none">*Chose a option*</div>  
                <button type="submit" class="btn btn-warning mt-3" onclick="crearPersonaFuncion()" id="botonSend">Send Info</button>
                <div class="container d-flex justify-content-center mt-3">
                    <button type="submit" class="btn btn-warning" id="ShowGenerationButton" onclick="nuevaPersona.showGeneration()">Show Generation</button>
                    <button type="submit" class="btn btn-warning ms-2" id="isOldButton" onclick="nuevaPersona.isOld()">Is Old?</button>
                </div>
              </form>
        </div>
    </main>

    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
